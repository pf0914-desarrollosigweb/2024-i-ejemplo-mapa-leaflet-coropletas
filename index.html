<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de mapa Leaflet con capas de coropletas</title>

    <!-- Enlace a hoja CSS de Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Enlace a biblioteca JavaScript de Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Enlace a estilos del mapa -->
    <link rel="stylesheet" href="css/estilos.css" />

    <!-- Enlace a biblioteca JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- Enlace a biblioteca FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Enlace al complemento Leaflet Choropleth -->
    <!-- Debe descargarse de: -->
    <!-- https://github.com/timwis/leaflet-choropleth/blob/gh-pages/dist/choropleth.js -->
    <script src="js/choropleth.js"></script>
  </head>
  <body>
    <h1>Ejemplo de mapa Leaflet con capas de coropletas</h1>

    <p>
      Los datos usados en este ejemplo fueron generados por el
      <a href="https://www.catie.ac.cr/"
        >Centro Agronómico Tropical de Investigación y Enseñanza (Catie)</a
      >
      y compartidos a través del
      <a href="https://github.com/atlas-servicios-ecosistemicos-gam"
        >Atlas temático de los servicios ecosistémicos de los espacios verdes en
        la GAM</a
      >.
    </p>
    <p></p>

    <!-- Contenedor para el mapa -->
    <div id="mapaid"></div>

    <!-- Código JS/Leaflet para crear y configurar el mapa -->
    <script src="js/principal.js"></script>
  </body>
</html>
